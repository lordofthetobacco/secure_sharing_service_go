<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal Secret</title>
    <style>
        :root {
            --bg: #f0f0f0;
            --surface: #e0e0e0;
            --border: #334155;
            --text: #000000;
            --text-muted: #666666;
            --primary: #1e4ca1;
            --primary-hover: #183f88;
            --warning: #ff9900;
            --success: #22c55e;
            --error: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            color: var(--text-muted);
            text-align: center;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
        }

        .state {
            display: none;
        }

        .state.active {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .confirm-box {
            text-align: center;
            padding: 1rem;
        }

        .confirm-box p {
            margin-bottom: 1.5rem;
            color: var(--text-muted);
        }

        .warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--warning);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }

        .secret-box {
            background: var(--bg);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .secret-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .secret-content {
            font-family: monospace;
            font-size: 1rem;
            word-break: break-all;
            white-space: pre-wrap;
            user-select: all;
        }

        .views-remaining {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: 1rem;
            text-align: center;
        }

        .error-box {
            text-align: center;
            padding: 1rem;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .error-title {
            color: var(--error);
            margin-bottom: 0.5rem;
        }

        .error-message {
            color: var(--text-muted);
            margin-bottom: 1.5rem;
        }

        button {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border);
            margin-top: 0.75rem;
        }

        .btn-secondary:hover {
            background: var(--border);
        }

        .copy-btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Udostƒôpnij has≈Ço</h1>
        <p class="subtitle">Udostƒôpnij bezpiecznie has≈Ça</p>

        <div class="card">
            <!-- Loading State -->
            <div id="loadingState" class="state active">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Sprawdzanie statusu has≈Ça...</p>
                </div>
            </div>

            <!-- Confirm State -->
            <div id="confirmState" class="state">
                <div class="confirm-box">
                    <div class="warning">
                        ‚ö†Ô∏è To has≈Ço mo≈ºna wy≈õwietliƒá sko≈ÑczonƒÖ liczbƒô razy.
                        Po wy≈õwietleniu, liczba pozosta≈Çych wy≈õwietle≈Ñ zostanie zmniejszona.
                    </div>
                    <p id="statusInfo"></p>
                    <button onclick="revealSecret()">Wy≈õwietl has≈Ço</button>
                    <button class="btn-secondary" onclick="goHome()" style="color: black;">Anuluj</button>
                </div>
            </div>

            <!-- Secret State -->
            <div id="secretState" class="state">
                <div class="secret-box">
                    <div class="secret-label">Twoje has≈Ço:</div>
                    <div id="secretContent" class="secret-content"></div>
                </div>
                <div id="viewsRemaining" class="views-remaining"></div>
                <button class="copy-btn" onclick="copySecret()">üìã Skopiuj has≈Ço</button>
                <button class="btn-secondary" onclick="goHome()" style="color: black;">Utw√≥rz nowe has≈Ço</button>
            </div>

            <!-- Error State -->
            <div id="errorState" class="state">
                <div class="error-box">
                    <div class="error-icon">‚ùå</div>
                    <h2 class="error-title">Nie uda≈Ço siƒô wy≈õwietliƒá has≈Ça</h2>
                    <p id="errorMessage" class="error-message"></p>
                    <button onclick="goHome()">Utw√≥rz nowe has≈Ço</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State management
        const states = {
            loading: document.getElementById('loadingState'),
            confirm: document.getElementById('confirmState'),
            secret: document.getElementById('secretState'),
            error: document.getElementById('errorState')
        };

        let secretContent = '';
        let passphrase = '';
        let secretId = '';

        function showState(state) {
            Object.values(states).forEach(s => s.classList.remove('active'));
            states[state].classList.add('active');
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            showState('error');
        }

        function goHome() {
            window.location.href = '/';
        }

        async function copySecret() {
            if (!secretContent) return;

            try {
                await navigator.clipboard.writeText(secretContent);
                const btn = document.querySelector('.copy-btn');
                btn.textContent = '‚úì Copied!';
                setTimeout(() => btn.textContent = 'üìã Skopiuj has≈Ço', 2000);
            } catch (err) {
                alert('Failed to copy. Please select and copy manually.');
            }
        }

        async function checkStatus() {
            // Parse URL
            const path = window.location.pathname;
            const hash = window.location.hash;

            // Extract secret ID from path
            const match = path.match(/\/s\/([^/]+)/);

            if (!match) {
                showError('Invalid secret URL - could not extract ID from path');
                return;
            }

            secretId = match[1];
            passphrase = hash.slice(1); // Remove #

            if (!passphrase) {
                showError('Missing decryption key in URL (no # fragment)');
                return;
            }

            // Build API URL
            const apiUrl = `/api/secrets/${secretId}/status`;

            try {
                const response = await fetch(apiUrl);
                const responseText = await response.text();

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseErr) {
                    showError('Invalid response from server');
                    return;
                }

                if (!data.exists) {
                    if (data.expired) {
                        showError('To has≈Ço wygas≈Ço');
                    } else {
                        showError('To has≈Ço nie istnieje lub zosta≈Ço usuniƒôte');
                    }
                    return;
                }

                const statusInfo = document.getElementById('statusInfo');
                const expiresAt = new Date(data.expires_at);
                statusInfo.textContent = `Pozosta≈Ço wy≈õwietle≈Ñ: ${data.views_remaining} ‚Ä¢ Wygasa: ${expiresAt.toLocaleString()}`;

                showState('confirm');

            } catch (err) {
                if (err.name === 'TypeError' && err.message.includes('fetch')) {
                    showError('B≈ÇƒÖd sieci - nie mo≈ºna po≈ÇƒÖczyƒá z serwerem. Sprawd≈∫, czy serwer dzia≈Ça.');
                } else {
                    showError(`Nie uda≈Ço siƒô sprawdziƒá statusu has≈Ça: ${err.message}`);
                }
            }
        }

        async function revealSecret() {
            showState('loading');

            const apiUrl = `/api/secrets/${secretId}?passphrase=${encodeURIComponent(passphrase)}`;

            try {
                const response = await fetch(apiUrl);
                const responseText = await response.text();

                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseErr) {
                    showError('Invalid response from server');
                    return;
                }

                if (!response.ok) {
                    showError(data.error || 'Failed to reveal secret');
                    return;
                }

                secretContent = data.content;
                document.getElementById('secretContent').textContent = data.content;

                const viewsText = data.views_remaining > 0
                    ? `${data.views_remaining} view${data.views_remaining !== 1 ? 's' : ''} remaining`
                    : 'This was the last view - secret has been deleted';

                document.getElementById('viewsRemaining').textContent = viewsText;

                showState('secret');

            } catch (err) {
                showError(`Failed to reveal secret: ${err.message}`);
            }
        }

        checkStatus();
    </script>
</body>
</html>
