services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bx-share-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    command: ["./app", "-config=/app/config.yaml"]
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./certs:/app/certs:ro
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - bx-share-network
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: bx-share-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bx-share-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

networks:
  bx-share-network:
    driver: bridge

volumes:
  redis-data:

